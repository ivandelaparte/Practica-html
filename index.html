<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Matterello</title>

    <link rel="stylesheet" href="/src/styles/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="brand">
                <h1 class="title">IL MATTERELLO</h1>
            </div>
            <div class="actions">
                <img src="src/img/icons/bars-solid.svg" alt="Botón de menú">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="/src/img/hero_left.png" alt="Imagen de un tomate" class="left-floating">
            <img src="/src/img/hero_right.png" alt="Imagen de un canapé" class="right-floating">                
            <div class="plate-wrapper">
                <img class="rolling-pin" src="/src/img/bar_logo.png">
                <img class="plate" src="src/img/plates/plate.png" alt="Plato de comida">
                <div class="plate-circle"></div>
            </div>
            <div class="hero-content">
                <h2 class="hero-title text-serif">¡Pasión por la comida Italiana!</h2>
                <button class="hero-button">Reserva ahora</button>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/5192e2c541.js" crossorigin="anonymous"></script>
</body>
</html>
